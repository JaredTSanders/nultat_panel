<div class="animated fadeIn">
    <div class="card w-75">
      <div class="card-header">
        Account Info
      </div>
      <div class="card-body">
        <form action="" method="post">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
              </div>
              <input type="text" id="username3" name="username3" class="form-control" value="{{userFName}} {{userLName}}">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
              </div>
              <input type="email" id="email3" name="email3" class="form-control" autocomplete="email" value="{{userEmail}}">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
              </div>
              <input type="password" id="password3" name="password3" class="form-control" autocomplete="current-password">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group form-actions">
            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
</div>
